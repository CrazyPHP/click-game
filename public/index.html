<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bydlo Clicker Game - BCG</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="top">
        <div class="head">
            <div class="user-info"><span class="name"></span> - <span class="usd"></span> USD, All power: <span class="all-power">0</span>, Click power: <span class="click-power">1</span></div>
        </div>
        <div class="body">
            <div class="char-menu">
                <div class="hero-item template">
                    <div class="icon"><img src=""></div>
                    <div class="info">Empty</div>
                    <div class="action">
                        <button class="btnBuy"><span class="price">20</span> USD</button>
                    </div>
                </div>
            </div>
            <div class="game-canvas">
                <div class="enemy-name"></div>
                <div class="enemy-img">
                    <img src="">
                </div>
                <div class="enemy-hp"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/Game.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
